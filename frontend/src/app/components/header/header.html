<header class="sticky top-0 z-50 bg-white shadow-sm border-b">
  <nav class="max-w-7xl mx-auto flex flex-wrap items-center justify-between p-4">

    <!-- Logo -->
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="FitStore Pro Logo" class="h-12 w-auto" />
      <h1 class="text-2xl font-bold text-gray-900">FitStore Pro</h1>
    </div>

    <!-- Right Section: Welcome + Logout -->
    <div class="flex items-center gap-4">
      <div class="text-sm text-gray-700" *ngIf="userName">Welcome, {{ userName }}</div>

    <button (click)="onLogout()" class="inline-flex items-center gap-2 px-3 py-2 rounded-md border border-gray-300 bg-white text-sm text-gray-700 hover:bg-gray-50 transition" title="Logout" aria-label="Logout" > 
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" > 
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" /> 
      </svg> 
      <span class="hidden sm:inline">Logout</span> 
    </button>
    </div>

  </nav>
</header>
