      <app-header [userName]="name" (logoutClick)="logout()"></app-header>
<div class="p-6 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold mb-4">Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <!-- Product Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Enter product name"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        placeholder="Enter price"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        formControlName="description"
        placeholder="Enter product description"
        rows="4"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      ></textarea>
    </div>

    <!-- Category -->
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
      <select
        id="category"
        formControlName="category"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      >
        <option value="">Select Category</option>
        <option value="Sports">Sports</option>
        <option value="Fitness">Fitness</option>
        <option value="Wellness">Wellness</option>
      </select>
    </div>

    <!-- Stock Quantity -->
    <div class="mb-4">
      <label for="stock_quantity" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
      <input
        type="number"
        id="stock_quantity"
        formControlName="stock_quantity"
        placeholder="Enter stock quantity"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="w-full py-2 px-4 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      Create Product
    </button>
  </form>

</div>
<app-footer></app-footer>
