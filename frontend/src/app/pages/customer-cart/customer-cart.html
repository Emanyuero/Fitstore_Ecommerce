<div class="min-h-screen flex flex-col bg-gray-100">

  <!-- Header -->
  <app-customer-header [userName]="name" (logoutClick)="logout()"></app-customer-header>

  <!-- Main Content -->
  <main class="flex-grow max-w-4xl mx-auto p-6 w-full">

    <!-- Page Title -->
    <h1 class="text-4xl font-extrabold mb-8 text-gray-900 flex items-center gap-3">
      <span class="text-blue-600">ðŸ›’</span> Your Cart
    </h1>
    <!-- Back to Previous Page -->
      <button
        (click)="goBack()"
        class="mb-6 inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 shadow-sm rounded-xl
              hover:bg-gray-100 hover:border-gray-300 hover:text-gray-700 transition font-medium">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M15 19l-7-7 7-7" />
        </svg>

        Back to Previous Page
      </button>

    <button
      (click)="goHome()"
      class="mb-6 inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 shadow-sm rounded-xl
             hover:bg-blue-50 hover:border-blue-300 hover:text-blue-700 transition font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M3 12l9-9 9 9M4.5 10.5V21h15V10.5"/>
      </svg>
      Back to Home
    </button>

    <!-- Empty Cart -->
    <div *ngIf="cart.length === 0"
         class="text-gray-500 bg-white p-8 rounded-2xl shadow-md text-center text-lg font-medium">
      Your cart is empty.
    </div>

    <!-- Cart Items -->
    <div *ngFor="let item of cart"
         class="flex flex-col md:flex-row justify-between items-center bg-white p-5 mb-5 shadow-lg rounded-2xl hover:shadow-xl transition-transform transform hover:-translate-y-1">

      <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-3/4">
        <!-- Product Info -->
        <div class="flex flex-col gap-2 w-full">
          <p class="font-bold text-lg text-gray-900">{{ item.name }}</p>
          <p class="text-gray-700">Price: <span class="font-semibold text-gray-800">â‚±{{ item.price }}</span></p>

          <!-- Quantity Selector -->
          <div class="flex items-center gap-3 mt-2">
            <span class="text-gray-700 font-medium">Quantity:</span>

            <button (click)="updateQuantity(item, -1)"
                    [disabled]="item.quantity <= 1"
                    class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed">
              -
            </button>

            <span class="font-semibold text-gray-900">{{ item.quantity }}</span>

            <button (click)="updateQuantity(item, 1)"
                    [disabled]="item.stock_quantity !== undefined && item.quantity >= item.stock_quantity"
                    class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed">
              +
            </button>
          </div>

          <!-- Stock / Availability Messages -->
        @if (item.stock_quantity !== undefined && item.quantity >= item.stock_quantity) {
          <div class="text-red-500 text-sm mt-1">
            Stock unavailable
          </div>
        }

        @if (!item.is_active) {
          <div class="text-red-600 text-sm mt-1 font-medium">
            Unavailable
          </div>
        }


        </div>
      </div>

      <!-- Remove Button -->
      <div class="mt-4 md:mt-0">
        <button (click)="removeItem(item)"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 shadow-md transition font-medium">
          Remove
        </button>
      </div>
    </div>

    <!-- Total -->
    <div *ngIf="cart.length > 0"
         class="mt-6 text-3xl font-extrabold text-right text-gray-900 border-t border-gray-200 pt-4">
      Total: <span class="text-blue-600">â‚±{{ total }}</span>
    </div>

    <!-- Checkout Button -->
    <button *ngIf="cart.length > 0"
            (click)="checkout()"
            class="mt-6 w-full py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-2xl shadow-lg hover:from-blue-700 hover:to-blue-600 transition transform hover:-translate-y-0.5">
      Checkout
    </button>

  </main>

  <!-- Footer -->
  <app-footer class="mt-auto"></app-footer>

</div>
