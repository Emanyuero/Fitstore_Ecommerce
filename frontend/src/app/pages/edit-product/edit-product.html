<app-header [userName]="name" (logoutClick)="logout()"></app-header>

<div class="p-6 max-w-2xl mx-auto">

  <!-- Page Header with Home Button -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Edit Product</h2>
      <p class="text-gray-500 mt-1">Update product details in your store.</p>
    </div>

    <!-- Home Button with Hover Animation -->
    <button
      (click)="goHome()"
      class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg shadow hover:bg-blue-100 hover:text-blue-600 transition-colors duration-200 group"
    >
      <!-- Home Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 group-hover:text-blue-600 transition-transform duration-200 transform group-hover:scale-110"
           fill="currentColor" viewBox="0 0 20 20">
        <path d="M10.707 1.293a1 1 0 00-1.414 0L1 9.586V18a2 2 0 002 2h5v-5a1 1 0 012 0v5h5a2 2 0 002-2V9.586l-8.293-8.293z"/>
      </svg>
      Home
    </button>
  </div>

  <!-- Form Card -->
  <form
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="bg-white shadow-lg rounded-xl p-8 border border-gray-100"
  >

    <!-- Product Name -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
      <input
        type="text"
        formControlName="name"
        placeholder="Enter product name"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Price -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Price (â‚±)</label>
      <input
        type="number"
        formControlName="price"
        placeholder="Ex: 1299"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Description -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        rows="4"
        formControlName="description"
        placeholder="Write a short product description..."
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      ></textarea>
    </div>

    <!-- Category -->
    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
      <select
        formControlName="category"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="">Select Category</option>
        <option value="Sports">Sports</option>
        <option value="Fitness">Fitness</option>
        <option value="Wellness">Wellness</option>
      </select>
    </div>

    <!-- Stock Quantity -->
    <div class="mb-8">
      <label class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
      <input
        type="number"
        formControlName="stock_quantity"
        placeholder="Ex: 20"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="w-full py-3 text-center rounded-lg bg-blue-600 text-white font-semibold text-lg shadow hover:bg-blue-700 hover:shadow-md transition-all disabled:bg-gray-400 disabled:cursor-not-allowed"
    >
      Update Product
    </button>
  </form>
</div>

<app-footer></app-footer>
