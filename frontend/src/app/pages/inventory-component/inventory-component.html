<div class="min-h-screen flex flex-col">

  <!-- Header -->
  <app-header [userName]="name" (logoutClick)="logout()"></app-header>

  <!-- Main Content -->
  <main class="flex-1 px-8 py-6">

    <h2 class="text-3xl font-extrabold mb-6 text-gray-900">Inventory Logs</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-2xl shadow-md">
        <thead class="bg-gray-100 rounded-t-xl">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">ID</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Product</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Change Type</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Quantity</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
            <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Current Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of inventoryLogs" 
              class="border-b last:border-b-0 hover:shadow-md hover:bg-gray-50 transition-all rounded-lg">
            <td class="px-6 py-4 font-medium text-gray-800">{{ log.id }}</td>
            <td class="px-6 py-4 text-gray-700">{{ log.product_name }}</td>
            <td class="px-6 py-4 capitalize text-gray-700">{{ log.change_type }}</td>
            <td class="px-6 py-4 font-semibold text-gray-900">{{ log.quantity_changed }}</td>
            <td class="px-6 py-4 text-gray-700">{{ log.timestamp | date:'short' }}</td>
            <td class="px-6 py-4 font-medium text-gray-800">{{ log.current_stock || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </main>

  <!-- Footer -->
  <app-footer class="mt-auto"></app-footer>

</div>
