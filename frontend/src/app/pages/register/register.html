<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">

    <!-- Logo & Title -->
    <div class="text-center">
      <div class="flex items-center justify-center mb-2">
        <img src="assets/logo.png" alt="FitStore Pro logo" class="h-12 w-auto" />
        <h2 class="ml-3 text-2xl font-bold text-gray-800">FitStore Pro</h2>
      </div>
      <p class="text-sm text-gray-500">Sports & Fitness E-Commerce System</p>
    </div>

    <!-- Login/Register Tabs -->
    <div class="flex justify-center space-x-6 border-b border-gray-200 pb-2">
      <a routerLink="/login" class="text-gray-500 hover:text-gray-800 font-medium">Login</a>
      <span class="font-semibold text-blue-600 border-b-2 border-blue-600 pb-1">Register</span>
    </div>

    <!-- Registration Form -->
    <form class="mt-6 space-y-4" (ngSubmit)="reg()">

      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="full_name" name="full_name" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your full name">
      </div>

      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Choose a username">
      </div>

      <!-- Phone Number -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your phone number">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
        <input type="text" id="address" [(ngModel)]="address" name="address" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your address">
      </div>

      <!-- Gender & Account Type -->
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
          <select id="gender" [(ngModel)]="gender" name="gender" required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            <option value="" disabled selected>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>


      <!-- Date of Birth -->
      <div>
        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
        <input type="date" id="dob" [(ngModel)]="dob" name="dob" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enter your email">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Create a password">
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Confirm your password">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2 px-4 rounded-lg shadow-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium transition duration-150">
        Create Account
      </button>

      <!-- Terms -->
      <p class="text-center text-xs text-gray-500 mt-2">
        By registering, you agree to our 
        <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and 
        <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>.
      </p>
    </form>
  </div>
</div>
