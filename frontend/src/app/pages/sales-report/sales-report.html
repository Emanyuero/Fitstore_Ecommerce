<div class="min-h-screen flex flex-col bg-gray-50">
  <app-header [userName]="name" (logoutClick)="logout()"></app-header>
  <main class="flex-1 px-8 py-6">
        <!-- Back Button -->
    <button (click)="goBack()"
            class="mb-6 inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-300 shadow hover:shadow-lg rounded-full transition-all duration-200 hover:bg-gray-100 font-medium">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M15 19l-7-7 7-7"/>
      </svg>
      Back
    </button>
    <h2 class="text-3xl font-extrabold mb-6 text-gray-900">Sales Report</h2>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div class="p-6 bg-white rounded-3xl shadow-md border border-gray-200 hover:shadow-xl transition-all duration-200">
        <h3 class="text-sm font-medium mb-2">Total Products</h3>
        <div class="text-2xl font-bold">{{ totalProducts }}</div>
      </div>

      <div class="p-6 bg-white rounded-3xl shadow-md border border-gray-200 hover:shadow-xl transition-all duration-200">
        <h3 class="text-sm font-medium mb-2">Inventory Value</h3>
        <div class="text-2xl font-bold">₱{{ totalValue | number:'1.0-0' }}</div>
      </div>

      <div class="p-6 bg-white rounded-3xl shadow-md border border-gray-200 hover:shadow-xl transition-all duration-200">
        <h3 class="text-sm font-medium mb-2">Low Stock Items</h3>
        <div class="text-2xl font-bold text-orange-600">{{ lowStockItems }}</div>
      </div>

      <div class="p-6 bg-white rounded-3xl shadow-md border border-gray-200 hover:shadow-xl transition-all duration-200">
        <h3 class="text-sm font-medium mb-2">Total Sales</h3>
        <div class="text-2xl font-bold">₱{{ totalSales | number:'1.0-0' }}</div>
      </div>
    </div>

<!-- Charts -->
<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

  <!-- MONTHLY SALES CHART -->
  <div class="p-6 bg-white rounded-3xl shadow-md h-80 overflow-hidden">
    <h3 class="text-sm font-medium mb-2">Monthly Sales</h3>

    <div class="h-full">
      <ngx-charts-bar-vertical
        [results]="salesData"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="false"
        [showYAxisLabel]="false"
        [showDataLabel]="true">
      </ngx-charts-bar-vertical>
    </div>
  </div>

  <!-- CATEGORY DISTRIBUTION -->
  <div class="p-6 bg-white rounded-3xl shadow-md h-80 overflow-hidden">
    <h3 class="text-sm font-medium mb-2">Category Distribution</h3>

    <div class="h-full">
      <ngx-charts-pie-chart
        [results]="categoryData"
        [doughnut]="true"
        [labels]="false"
        [legend]="true">
      </ngx-charts-pie-chart>
    </div>
  </div>

</div>

  </main>
  <app-footer class="mt-auto"></app-footer>
</div>
